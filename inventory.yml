all:
  vars:
    ansible_user: vagrant
    ansible_private_key_file: .vagrant/machines/patata/virtualbox/private_key
    ansible_python_interpreter: /usr/bin/python3

  children:
    server:
      hosts:
        s1:
          ansible_host: 127.0.0.1
          ansible_port: 2200

    clients:
      hosts:
        c1:
          ansible_host: 127.0.0.1
          ansible_port: 2201
        c2:
          ansible_host: 127.0.0.1
          ansible_port: 2202
